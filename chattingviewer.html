<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MegaTalk</title>
        <link rel="stylesheet" href="styles/global.css" /> 
        <link rel="stylesheet" href="styles/layout.css" />
        <link rel="stylesheet" href="styles/limitscreensize.css" />
        <link rel="stylesheet" href="styles/bars.css" />
        <link rel="stylesheet" href="styles/chattingviewer.css" />
    </head>
    <body>
        <aside id="limit-screen-size">
            <img src="data/images/logo.png" alt="메가톡 아이콘" />
            <label>스크린 크기를 줄여주세요</label>
        </aside>
        <main>
            <div id="status-bar">
                <time>44:44</time>
                <div>
                    <img src="data/images/cellular.png" alt="통신상태 아이콘" />
                    <img src="data/images/wifi.png" alt="와이파이 아이콘" />
                    <img src="data/images/battery.png" alt="잔여 배터리 아이콘" />
                </div>
            </div>
            <header id="header-bar">
                <nav>
                    <a href="chattinglist.html"><img src="data/images/chevron-left-black.png" alt="뒤로가기 아이콘" /></a>
                </nav>
                <label>미친개를 보면 짖는 비둘기</label>
                <nav>
                    <a href="#"><img src="data/images/search.png" alt="검색 아이콘" /></a>
                    <a href="#"><img src="data/images/hamburger.png" alt="햄버거 메뉴 아이콘" /></a>
                </nav>
            </header>
            <article>
                <section id="chattings">
                    <ul>
                        <li>
                            <img src="data/images/gugu.jpeg" alt="친구 아바타 1" />
                            <div>
                                <label>미친개를 보면 짖는 비둘기</label>
                                <p>
                                    구구구구구구구!!!!!!
                                    구구구구!!! 구구국ㄱ!!!
                                    구구구구구구국꾹
                                    국구구국구국구구구구구 !!!
                                    구구구구구구구!!!!!
                                    구구구규규구구구 구구국!!!
                                    구구구 구구구구 구구구구!!!!
                                </p>
                            </div>
                            <time>오전 04:00</time>
                        </li>
                        <li>
                            <img src="data/images/gugu.jpeg" alt="친구 아바타 1" />
                            <div>
                                <label>미친개를 보면 짖는 비둘기</label>
                                <p>
                                    누구쎄용?
                                </p>
                            </div>
                            <time>오전 04:02</time>
                        </li>
                    </ul>
                </section>
            </article>
            <div id="input-form-bar">
                <img src="data/images/plus.png" alt="추가 아이콘" />
                <form>
                    <input type="text" />
                    <button id="emoji-button" type="button"></button>
                    <button id="submit-button" type="submit"></button>
                </form>
            </div>
        </main>
    </body>
</html>
