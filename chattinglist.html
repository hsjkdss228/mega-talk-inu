<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MegaTalk</title>
        <link rel="stylesheet" href="styles/global.css" /> 
        <link rel="stylesheet" href="styles/layout.css" />
        <link rel="stylesheet" href="styles/limitscreensize.css" />
        <link rel="stylesheet" href="styles/bars.css" />
        <link rel="stylesheet" href="styles/chattinglist.css" />
    </head>
    <body>
        <aside id="limit-screen-size">
            <img src="data/images/logo.png" alt="메가톡 아이콘" />
            <label>스크린 크기를 줄여주세요</label>
        </aside>
        <main>
            <div id="status-bar">
                <time>44:44</time>
                <div>
                    <img src="data/images/cellular.png" alt="통신상태 아이콘" />
                    <img src="data/images/wifi.png" alt="와이파이 아이콘" />
                    <img src="data/images/battery.png" alt="잔여 배터리 아이콘" />
                </div>
            </div>
            <header id="header-bar">
                <label>채팅</label>
                <nav>
                    <a class="utility-icon" href="#"><img src="data/images/search.png" alt="검색 아이콘" /></a>
                    <a class="utility-icon" href="#"><img src="data/images/add-friend.png" alt="친구추가 아이콘" /></a>
                    <a class="utility-icon" href="#"><img src="data/images/settings.png" alt="설정 아이콘" /></a>
                </nav>
            </header>
            <article>
                <section id="chatting-list-thumbnails">
                    <nav>
                        <ul>
                            <li>
                                <a class="chatting-list-thumbnail" href="chattingviewer.html">
                                    <img src="data/images/gugu.jpeg" alt="친구 아바타 1" />
                                    <div class="chatting-thumbnail">
                                        <label>미친개를 보면 짖는 비둘기</label>
                                        <p>
                                            구구구구구구구!!!!!!
                                            구구구구!!! 구구국ㄱ!!!
                                            구구구구구구국꾹
                                            국구구국구국구구구구구 !!!
                                            구구구구구구구!!!!!
                                            구구구규규구구구 구구국!!!
                                            구구구 구구구구 구구구구!!!!
                                        </p>
                                    </div>
                                    <time>오전 16:66</time>
                                </a>
                            </li>
                            <li>
                                <a class="chatting-list-thumbnail" href="#">
                                    <img src="data/images/jay-lee.jpeg" alt="친구 아바타 2" />
                                    <div class="chatting-thumbnail">
                                        <label>이재용</label>
                                        <p>
                                            주식 배당금 10,000,000,000원을 받으세요.
                                        </p>
                                    </div>
                                    <time>오후 11:59</time>
                                </a>
                            </li>
                            <li>
                                <a class="chatting-list-thumbnail" href="#">
                                    <img src="data/images/musk.jpeg" alt="친구 아바타 4" />
                                    <div class="chatting-thumbnail">
                                        <label>일론머스크</label>
                                        <p>
                                            헤이 시바~~ 나랑 같이 테슬라 타고 화성 놀러가실??
                                        </p>
                                    </div>
                                    <time>오전 09:37</time>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </article>
            <nav id="below-menu-bar">
                <a href="index.html"><img src="data/images/user-blank.png" alt="친구목록 아이콘" /></a>
                <a href="#"><img src="data/images/chat-fill.png" alt="채팅 아이콘" /></a>
                <a href="#"><img src="data/images/view-blank.png" alt="뷰 아이콘" /></a>
                <a href="#"><img src="data/images/shopping-blank.png" alt="쇼핑하기 아이콘" /></a>
                <a href="#"><img src="data/images/more-blank.png" alt="기타 아이콘" /></a>
            </nav>
        </main>
    </body>
</html>
